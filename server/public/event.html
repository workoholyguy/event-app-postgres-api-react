<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Center</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="/scripts/header.ts"></script>
    <script defer src="/scripts/events.ts"></script>
  </head>
  <body>
    <header></header>
    <main class="container">
      <article id="language-content" class="language-detail">
        <div class="grid">
          <figure>
            <img id="image" alt="" />
          </figure>
          <section>
            <span class="language-chip">An Event:</span>
            <h1 id="name"></h1>
            <p id="description" class="muted"></p>
            <div>
              <h2 class="h5">Paradigms</h2>
              <div id="paradigmChips" class="language-tags"></div>
            </div>
          </section>
        </div>
        <section class="language-meta">
          <article>
            <strong>Designed by</strong>
            <p id="designedBy"></p>
          </article>
          <article>
            <strong>First appeared</strong>
            <p id="firstAppeared"></p>
          </article>
          <article>
            <strong>Typing discipline</strong>
            <div id="typingBadges" class="language-typing"></div>
          </article>
        </section>
      </article>
    </main>
  </body>
</html>
